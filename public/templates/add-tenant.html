<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosa Heights Management System: Add New Tenant</title>
    <link rel="stylesheet" href="../css/general.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


    <!-- Firebase SDK Import -->
    <script type="module" src="../js/firebase.js"></script>
    <script type="module" src="../js/add-tenants.js" defer></script>
</head>

<body>
    <div class="form-container">
        <h2 class="form-title">Register New Tenant</h2>
        <div class="form-container">
            <form id="tenantForm">
                <!-- TenantID will be auto-generated by JS -->
                
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input id="firstName" type="text" required>
                </div>
    
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input id="lastName" type="text" required>
                </div>
    
                <div class="form-group">
                    <label for="house">House</label>
                    <input id="house" type="text" required>
                </div>
    
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input id="phone" type="text" required>
                </div>
    
                <div class="form-group">
                    <label for="rent">Monthly Rent</label>
                    <input id="rent" type="number" required>
                </div>
    
                <div class="form-group">
                    <!-- Hardcoded Garbage Bill -->
                    <label for="garbageBill">Garbage Bill</label>
                    <input id="garbageBill" type="text" value="500" readonly>
                </div>
    
                <button type="submit" class="nav-item">Register New Tenant</button>
            </form>
               
            
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <p><i class="fas fa-phone-alt"></i> +123 456 789</p>
                <p><i class="fas fa-map-marker-alt"></i> 123 Rosa Heights St, Cityville</p>
                <p><i class="fas fa-envelope"></i> info@rosaheights.com</p>
            </div>
        </div>
    </footer>
</body>

</html>
