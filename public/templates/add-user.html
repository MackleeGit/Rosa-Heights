<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosa Heights Management System: Log In Page</title>
    <link rel="stylesheet" href="../css/general.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="form-container">
        <h2 class="form-title">Register New System User</h2>
        <div class="form-container">
            <form action="" method="post">
                <div class="form-group">
                    <!--Have tenantID be autogenerated by adding one to the last-->
                    <label for="username-email">User ID</label>
                    <input id="username-email" type="text"  required>
                </div>

                <div class="form-group">
                    <label for="password">First Name</label>
                    <input id="password" type="password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Last Name</label>
                    <input id="confirm-password" type="password"  required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Email</label>
                    <input id="confirm-password" type="password"  required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Password</label>
                    <input id="confirm-password" type="password"  required>
                </div>
                <div class="">
                    <label for="confirm-password">Confirm New Password</label>
                    <input id="confirm-password" type="password"  required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Select Role to Assign New User</label>
                    <select name="" id=""></select>
                </div>

            

                
                <a class="nav-item" href="">Register New User</a>
               
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <p><i class="fas fa-phone-alt"></i> +123 456 789</p>
                <p><i class="fas fa-map-marker-alt"></i> 123 Rosa Heights St, Cityville</p>
                <p><i class="fas fa-envelope"></i> info@rosaheights.com</p>
            </div>
        </div>
    </footer>
</body>

</html>
