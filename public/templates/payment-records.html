<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Activity Records - Rosa Heights Management System</title>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="records.css">
    <link rel="icon" href="../r/images/logo-inv.png" type="image/x-icon">
</head>
<body>
    <!-- Header -->
    <div class="head-container">
        <img class="logo" src="../r/images/logo-inv.png" alt="Logo">
        <h5>ROSA HEIGHTS MANAGEMENT SYSTEM</h5>
        <div class="user-info">
            <small>Logged in as:</small>
            <h3>Name: Caretaker</h3>
        </div>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <a class="nav-item" href="caretaker-dashboard.html">Dashboard</a>
        <a class="nav-item" href="this-month-due-pay.html">This Month's Due Payments</a>
        <a class="nav-item" href="unpaid-overdue.html">Overdues</a>
    </div>

    <!-- Content -->
    <div class="content-container">
        <h2>Payment Records</h2>
        <div class="controls-container">
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search tenants...">
            </div>
    
        <!-- Payment Records Table -->
        <table id="payment-records-table">
            <thead>
                <tr>
                    <th>Payment ID</th>
                    <th>TenantID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>House</th>
                    <th>Amount</th>
                    <th>Payment Type</th>
                    <th>For Which Month</th>
                    <th>Date of Payment</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows populated dynamically using JavaScript -->
            </tbody>
        </table>

    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <p><i class="fas fa-phone-alt"></i> +254 XXXX XXXX</p>
                <p><i class="fas fa-map-marker-alt"></i> Rosa Heights, Kiambu, Kenya</p>
                <p><i class="fas fa-envelope"></i> mrkleecodes@gmail.com</p>
            </div>
        </div>
    </footer>
    <script type="module" src="../js/firebase.js"></script>
    <script type="module" src="../js/payment-records.js"></script>
</body>
</html>
