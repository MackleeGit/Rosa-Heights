<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosa Heights Management System: Log In Page</title>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="form-container">
        <h2 class="form-title">Log In as an Admin or Caretaker to Proceed.(CONFIRM)</h2>
        <div class="form-container">
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="text" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <p><i class="fas fa-phone-alt"></i> +254 XXXX XXXX</p>
                <p><i class="fas fa-map-marker-alt"></i> Rosa Heights, Kiambu, Kenya</p>
                <p><i class="fas fa-envelope"></i> mrkleecodes@gmail.com</p>
            </div>
        </div>
    </footer>
    <script type="module" src="../js/firebase.js"></script>
    <script type="module" src="../js/login.js" defer></script>
   
</body>

</html>
