<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosa Heights Management System: Log In Page</title>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="form-container">
        <h2 class="form-title">Log In as an Admin or Caretaker to Proceed</h2>
        <div class="form-container">
            <form action="" method="post">
                <div class="form-group">
                    <label for="username-email">Username or Email</label>
                    <input id="username-email" type="text" placeholder="Enter your username or email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Enter your password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input id="confirm-password" type="password" placeholder="Re-enter your password" required>
                </div>

                <button type="submit" class="submit-btn">Log In</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <p><i class="fas fa-phone-alt"></i> +123 456 789</p>
                <p><i class="fas fa-map-marker-alt"></i> 123 Rosa Heights St, Cityville</p>
                <p><i class="fas fa-envelope"></i> info@rosaheights.com</p>
            </div>
        </div>
    </footer>
</body>

</html>
