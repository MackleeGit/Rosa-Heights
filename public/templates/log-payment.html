<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosa Heights Management System: Log In Page</title>
    <link rel="stylesheet" href="../css/general.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="form-container">
        <h2 class="form-title">Log Payment for Tenant</h2>
        <div class="form-container">
            <form action="" method="post">
                <div class="form-group">
                    <label for="username-email">TenantID</label>
                    <input id="username-email" type="text"  required>
                </div>

                <div class="form-group">
                    <label for="password">First Name</label>
                    <input id="password" type="password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Last Name</label>
                    <input id="confirm-password" type="password"  required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">House</label>
                    <input id="confirm-password" type="password"  required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Amount Due</label>
                    <input id="confirm-password" type="password"  required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Payment Type</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Amount Being Paid</label>
                    <input id="confirm-password" type="password" placeholder="Enter the payment amount" required>
                </div>

                <p><strong>Note:</strong> The amount being paid cannot exceed the amount due.</p>

                <button type="submit" class="submit-btn">Submit Payment</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <p><i class="fas fa-phone-alt"></i> +123 456 789</p>
                <p><i class="fas fa-map-marker-alt"></i> 123 Rosa Heights St, Cityville</p>
                <p><i class="fas fa-envelope"></i> info@rosaheights.com</p>
            </div>
        </div>
    </footer>
</body>

</html>
