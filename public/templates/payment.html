<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/view-tenants.css">
    <script type="module" src="../js/payment-handler.js" defer></script>
    <script type="module" src="../js/payment.js" defer></script>
</head>

<body>
    <h2>Process Payment</h2>
    <form id="paymentForm">
        <label>Tenant ID:</label>
        <input type="text" id="tenantID" name="tenantID" readonly>

        <label>First Name:</label>
        <input type="text" id="firstName" name="firstName" readonly>

        <label>Last Name:</label>
        <input type="text" id="lastName" name="lastName" readonly>

        <label>House:</label>
        <input type="text" id="house" name="house" readonly>

        <label>Amount Remaining:</label>
        <input type="number" id="amountRemaining" name="amountRemaining" readonly>

        <label>Payment Type:</label>
        <input type="text" id="paymentType" name="paymentType" readonly>

        <input type="hidden" id="overduepayid" name="overduepayid"> <!-- Hidden overduepayid field -->

        <label>Payment Amount:</label>
        <input type="number" id="paymentAmount" name="paymentAmount" required>

        <label>Payment Date:</label>
        <input type="date" id="paymentDate" name="paymentDate" readonly>

        <button type="submit" id="submitPayment">Submit Payment</button>
    </form>

</body>

</html>
